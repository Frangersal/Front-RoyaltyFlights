<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/css/cita.css">
    <script src="https://kit.fontawesome.com/f8522fdeef.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="Logo-RoyaltyFlights.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/neometric-2" rel="stylesheet">
    <title>Royalty Flights - Generar cita</title>
</head>

<body>
    <header class="container-fluid">
        <nav class="navbar navbar-expand-sm navbar-dark fixed-top" id="myNavbar">

            <a class="navbar-brand logo-container" style="width: 80px; margin-left: 4rem; " href="#">
                <!-- 
                <img src="./src/assets/images/Logo-RoyaltyFlights.png" style="width: 80px;"
                    alt="Logotipo de Royalty Flights">                    
                -->
                <img src="./src/assets/images/Logo-RoyaltyFlights-Blanco.png" class="img-nav"
                    alt="Logotipo de Royalty Flights">
            </a>
            <button class="navbar-toggler d-lg-none d-xl-none d-xxl-none" style="margin-right: 4rem;" type="button"
                data-bs-toggle="collapse" data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                aria-expanded="false" aria-label="Toggle navigation"><i class="fa-solid fa-bars"
                    style="color: #ffffff; "></i></button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav me-auto mt-2 mt-lg-0 neo-sm">
                    <li class="nav-item center">
                        <a class="nav-link active" href="#inicio" aria-current="page">Inicio </a>
                    </li>
                    <li class="nav-item center">
                        <a class="nav-link active" href="#servicios">Quienes somos</a>
                    </li>
                    <li class="nav-item center">
                        <a class="nav-link active" href="#">Apartar vuelo</a>
                    </li>
                    <li class="nav-item center">
                        <a class="nav-link active" href="#">Preguntas</a>
                    </li>
                    <li class="nav-item center">
                        <a class="nav-link active" href="#blog">Blog</a>
                    </li>
                    <li class="nav-item center">
                        <a class="nav-link active" href="#contacto">Contacto</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container-fluid" style="margin-top: 5rem;">
        <form>
            <section class="row">
                <div class="col-2 bg-secondary"></div>
                <div class="col-8 bg-success row">
                    <div class="col-12 bg-marino box-form-p1">
                        <nav>
                            <!-- Nav tabs -->
                            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                                <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab"
                                    data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home"
                                    aria-selected="true">Pasajeros</button>
                                <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab"
                                    data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile"
                                    aria-selected="false">Fecha y hora</button>
                                <!--
                                <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab"
                                    data-bs-target="#nav-contact" type="button" role="tab" aria-controls="nav-contact"
                                    aria-selected="false">Contacto</button>                                    
                                -->

                            </div>
                        </nav>
                        <!-- Tab panes -->
                        <div class="tab-content" id="nav-tabContent">
                            <div class="tab-pane fade show active" id="nav-home" role="tabpanel"
                                aria-labelledby="nav-home-tab">
                                <div class="col-12 bg-marino box-form-p1">
                                    <div class="row">
                                        <div class="form-group  col-sm-12 col-md-5">
                                            <label for="tipoViaje">Tipo de viaje:</label>
                                            <select class="form-control" id="tipoViaje" required>
                                                <option value="">Selecciona el tipo de viaje</option>
                                                <option value="1">Paquete Royalty</option>
                                                <option value="2">Paquete Royalty Plus</option>
                                                <option value="3">Paquete Royalty Deluxe</option>
                                                <!-- Agrega más opciones según tus necesidades -->
                                            </select>
                                        </div>
                                        <div class="form-group col-2">
                                        </div>
                                        <!-- -->
                                        <div class="form-group col-sm-12 col-md-5">
                                            <label for="cantidad">Cantidad de pasajeros:</label>
                                            <select class="form-control" id="cantidad" onchange="mostrarInputs()"
                                                required>
                                                <option value="">Selecciona la cantidad de pasajeros</option>
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <!-- Agrega más opciones según tus necesidades -->
                                            </select>
                                        </div>
                                    </div>
                                    <div id="inputs-container">

                                    </div>
                                    <div>
                                        <button type="button"
                                        class="btn btn-dark btn-masPasajero btn-lg btn-block" onclick="agregarPasajero()">Agregar pasajero</button>
                                    </div>

                                </div>
                            </div>
                            <div class="tab-pane fade" id="nav-profile" role="tabpanel"
                                aria-labelledby="nav-profile-tab">
                                <section class="row">
                                    <div class="col-12  box-fecha-hora row">
                                        <div class="col-6   center">
                                            <div class="calendar">
                                                <div class="date-picker">
                                                    <input type="date" id="selected-date" readonly />
                                                </div>

                                                <div class="calendar-header">
                                                    <button id="prev-month">&lt;</button>
                                                    <h1 id="current-month"></h1>
                                                    <button id="next-month">&gt;</button>
                                                </div>

                                                <table id="calendar-body">
                                                    <thead>
                                                        <tr>
                                                            <th>Dom</th>
                                                            <th>Lun</th>
                                                            <th>Mar</th>
                                                            <th>Mié</th>
                                                            <th>Jue</th>
                                                            <th>Vie</th>
                                                            <th>Sáb</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody></tbody>
                                                </table>
                                            </div>
                                        </div>
                                        <div class="col-6   center">
                                            <!-- Aquí va el código de la hora -->
                                            <select class="form-select select-hora" multiple
                                                aria-label="multiple select example">
                                                <option class="option-hora" value="08:00:00">8:00 AM</option>
                                                <option class="option-hora" value="09:00:00">9:00 AM</option>
                                                <option class="option-hora" value="10:00:00">10:00 AM</option>
                                                <option class="option-hora" value="11:00:00">11:00 AM</option>
                                                <option class="option-hora" value="12:00:00">12:00 PM</option>
                                                <option class="option-hora" value="13:00:00">1:00 PM</option>
                                                <option class="option-hora" value="14:00:00">2:00 PM</option>
                                                <option class="option-hora" value="15:00:00">3:00 PM</option>
                                                <option class="option-hora" value="16:00:00">4:00 PM</option>
                                                <option class="option-hora" value="17:00:00">5:00 PM</option>
                                                <option class="option-hora" value="18:00:00">6:00 PM</option>
                                                <option class="option-hora" value="19:00:00">7:00 PM</option>
                                                <option class="option-hora" value="20:00:00">8:00 PM</option>
                                                <option class="option-hora" value="21:00:00">9:00 PM</option>
                                                <option class="option-hora" value="22:00:00">10:00 PM</option>
                                                <option class="option-hora" value="23:00:00">11:00 PM</option>
                                            </select>
                                        </div>
                                        <div class="col-12 center">
                                            <button type="button"
                                                class="btn btn-dark btn-cita btn-lg btn-block">Realizar cita</button>
                                        </div>
                                </section>
                            </div>

                            <div class="tab-pane fade" id="nav-contact" role="tabpanel"
                                aria-labelledby="nav-contact-tab">
                                <!-- Aquí va el código del contacto -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-2 bg-secondary"></div>
            </section>
        </form>

    </main>
    <footer>

    </footer>
    <!--- 
    Fin de la pagina
    -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>




    <script src="./src/js/cita.js"></script>
</body>

</html>

<script>
window.addEventListener('scroll', function() {
  var navbar = document.querySelector('.navbar');
  var yellowSection = document.querySelector('.yellow-section');
  var windowHeight = window.innerHeight;
  var scrollHeight = window.scrollY;

  var yellowSectionTop = yellowSection.offsetTop;
  var yellowSectionBottom = yellowSectionTop + yellowSection.offsetHeight;

  // Agrega o remueve la clase "scrolled" al navbar cuando se cruza la primera sección
  if (scrollHeight > yellowSectionBottom || scrollHeight < yellowSectionTop) {
    navbar.classList.remove('scrolled');
  } else {
    navbar.classList.add('scrolled');
  }
});
 

</script>

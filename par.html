<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
body { margin: 0; }
.parallax-container {
  position: relative;
  height: 100vh; /* Ajusta la altura seg√∫n tus necesidades */
  overflow: hidden;
}
.parallax-background {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
.parallax-background-front {
  background-image: url('./src/assets/images/BG-GUJERO.png');
  transform: translateZ(0);
}
.parallax-background-back {
  background-image: url('./src/assets/images/BG-PIRAMIDE.png');
  transform: translate3d(0, 0, 0);
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
}

</style>
<body>
    <div class="parallax-container">
        <div class="parallax-background parallax-background-front"> hola</div>
        <div class="parallax-background parallax-background-back"></div>
    </div>
      
      
      
      <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>

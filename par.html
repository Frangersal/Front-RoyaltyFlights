<style>
  body {
    background-color: teal;
  }

  .center {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .box {
    width: 600px;
    height: 500px;
    background-color: rgb(0, 0, 58);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .ticket {
    width: 300px;
    height: 400px;
    background-color: rgb(228, 213, 192);
    border-radius: 10px;
    border: 1px solid rgba(94, 94, 100, 0);
    box-shadow: white 1px;
  }

  .ticket-top {
    height: 210;
    width: 100%;
    background-color: rgba(0, 100, 0, 0);

    display: flex;
    justify-content: center;
    align-items: center;

  }

  .bolias-cortes {
    background-color: rgba(255, 99, 71, 0);
    height: 40px;
  }

  .ticket-bottom {
    height: 150;
    width: 100%;
    background-color: rgba(0, 100, 0, 0);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .bolita-r {
    margin-right: 1px;
    width: 40px;
    height: 40px;
    background-color: rgb(0, 0, 58);
    border-radius: 30px;
    border: 1px solid rgba(94, 94, 100, 0);
    position: relative;
    left: -23px;
    top: 0px;
  }

  .bolita-l {
    width: 40px;
    height: 40px;
    background-color: rgb(0, 0, 58);
    border-radius: 30px;
    border: 1px solid rgba(94, 94, 100, 0);
    position: relative;
    right: -280px;
    top: -64px;
  }

  .cortes {
    height: 3px;
    width: 300px;
    border: none;
    border-top: 3px dotted rgb(0, 0, 58);
    position: relative;
    top: -30px;
  }
</style>

<body center>
  <div class="box">
    <div class="ticket">
      <div class="ticket-top">

      </div>
      <!-- Inicio de bolitas y cortes -->
      <div class="bolias-cortes">
        <div class="bolita-r"> </div>
        <hr class="cortes">
        <div class="bolita-l"> </div>
      </div>
      <!-- Fin de bolitas y cortes -->
      <div class="ticket-bottom">

      </div>
    </div>

  </div>
</body>
